<!-- explorer/templates/explorer/create_folder.html -->
<h1>Create Folder</h1>
<form method="post">
    {% csrf_token %}
    <label for="folder_name">Enter folder name:</label>
    <input type="text" name="folder_name" required>
    <br>
    <button type="submit">Create Folder</button>
</form>
<a href="{% url 'list_files' %}">Back to File List</a>
